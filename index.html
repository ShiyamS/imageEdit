<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="3" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://picsum.photos/500/500?random=1">
  <script>
    const input = document.querySelectorAll(".controls input");

    function handelChange() {
      const suffix = this.dataset.sizing || "";

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    input.forEach(input => input.addEventListener('change', handelChange));
    input.forEach(input => input.addEventListener('mousemove', handelChange));
  </script>

</body>

</html>
